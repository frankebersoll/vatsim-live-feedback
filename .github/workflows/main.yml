name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: 5.0
          
      - name: Setup Yarn
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16

      - name: Bundle
        run: dotnet run -- bundle
